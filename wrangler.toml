name = "link-bucket"
main = "./src/cf-worker/index.ts"
compatibility_date = "2025-01-15"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist"
not_found_handling = "single-page-application"
run_worker_first = ["/sync*", "/api/*"]

[[durable_objects.bindings]]
name = "SYNC_BACKEND_DO"
class_name = "SyncBackendDO"

[[durable_objects.bindings]]
name = "LINK_PROCESSOR_DO"
class_name = "LinkProcessorDO"

[ai]
binding = "AI"

# Production D1 (also used for local dev)
[[d1_databases]]
binding = "DB"
database_name = "link-bucket-auth"
database_id = "e2a04a74-0228-4f2b-954b-22fe4e100112"
migrations_dir = "drizzle/migrations"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SyncBackendDO"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["LinkProcessorDO"]

# KV for Telegram bot connections (chatId -> apiKey)
[[kv_namespaces]]
binding = "TELEGRAM_KV"
id = "a54cb37a45324db1a64eea3471a36245"
